<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>קיו - המסלול המהיר</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --grad-start: #0052D4;
            --grad-mid: #65C7F7;
            --grad-end: #9CECFB;
            --primary-blue: #0052D4;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --border-light: #e8eef3;
            --video-bg: #fff8e1;
            --video-text: #6d4c41;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg-color); color: var(--text-dark); display: flex; align-items: center; justify-content: center; }
        .chat-container {
            width: 100%; height: 100%; max-width: 800px; max-height: 100vh;
            background: white; border-radius: 0; box-shadow: 0 20px 50px rgba(0, 82, 212, 0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        @media (min-width: 600px) { .chat-container { border-radius: 20px; max-height: 90vh; } }
        .header { background: linear-gradient(45deg, var(--grad-start), var(--grad-mid), var(--grad-end)); color: var(--text-light); padding: 20px; text-align: center; flex-shrink: 0; position: relative; }
        .robot-icon { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h1 { font-weight: 700; }
        .progress-bar { background: rgba(255,255,255,0.3); height: 8px; border-radius: 4px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: var(--text-light); height: 100%; border-radius: 4px; transition: width 0.5s ease; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #fdfdff; }
        .message { margin-bottom: 20px; display: flex; max-width: 90%; animation: slideIn 0.3s ease; }
        .bot-message { justify-content: flex-start; }
        .user-message { justify-content: flex-end; margin-left: auto; }
        .bot-avatar { width: 40px; height: 40px; background: linear-gradient(45deg, var(--grad-start), var(--grad-mid)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-light); font-size: 18px; flex-shrink: 0; margin-left: 10px; }
        .message-content { padding: 12px 18px; border-radius: 18px; line-height: 1.6; }
        .bot-message .message-content { background: #eef2f7; border-top-right-radius: 4px; }
        .user-message .message-content { background: var(--primary-blue); color: var(--text-light); border-top-left-radius: 4px; }
        .buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .btn { background: linear-gradient(45deg, var(--grad-start), var(--grad-mid)); color: var(--text-light); border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease; text-align: right; }
        .btn.selected-wrong { background: #e74c3c; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 82, 212, 0.2); }
        .input-area { padding: 15px 20px; background: white; border-top: 1px solid var(--border-light); flex-shrink: 0; }
        .input-group { display: flex; gap: 10px; align-items: center; }
        .input-field { flex: 1; padding: 15px 20px; border: 2px solid var(--border-light); border-radius: 25px; font-size: 16px; outline: none; transition: border-color 0.3s ease; font-family: 'Heebo', sans-serif; }
        .input-field:focus { border-color: var(--primary-blue); }
        .send-btn { flex-shrink: 0; width: 50px; height: 50px; background: linear-gradient(45deg, var(--grad-start), var(--grad-mid)); color: white; border: none; border-radius: 50%; cursor: pointer; font-weight: 600; transition: all 0.3s ease; font-size: 20px; padding: 0; display: flex; align-items: center; justify-content: center; }
        .send-btn:hover { transform: scale(1.1); }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; transform: scale(1); }
        .sticker { font-size: 2.5em; text-align: center; margin: 10px 0; animation: bounce 0.6s ease; }
        .stage-indicator { background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 15px; font-size: 12px; margin-top: 10px; display: inline-block; }
        /* [עיצוב חדש] הודעת וידאו */
        .video-suggestion {
            background: var(--video-bg);
            color: var(--video-text);
            border: 2px solid #ffd54f;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .video-suggestion:hover { transform: scale(1.02); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); } 40%, 43% { transform: translate3d(0,-30px,0); } 70% { transform: translate3d(0,-15px,0); } 90% { transform: translate3d(0,-4px,0); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="robot-icon">🤖</div>
            <h1>היי! אני קיו</h1>
            <p id="stage-title">בואו נתחיל במסלול המהיר!</p>
            <div class="stage-indicator" id="stage-indicator">שלב 1 מתוך 4</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <div class="input-group">
                <input type="text" class="input-field" id="user-input" placeholder="כתבו כאן את התשובה..." disabled>
                <button class="send-btn" id="send-btn" disabled>➤</button>
            </div>
        </div>
    </div>

    <script>
        let currentStage = 1; let selectedTopic = ''; let isElementary = true;
        let stage3SubState = 'request_prompt'; let reflectionStep = 0;

        const stages = { 1: "זיהוי תהליכים", 2: "תחילת חקר", 3: "חשיבה ביקורתית", 4: "דיוק שאלות וסיכום" };
        
        function updateProgress() {
            const maxStages = 4;
            const progress = currentStage > 1 ? (((currentStage - 1) / maxStages) * 100) : 0;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('stage-indicator').textContent = `שלב ${currentStage} מתוך ${maxStages}`;
            document.getElementById('stage-title').textContent = stages[currentStage];
        }

        function addMessage(content, isBot = true, hasButtons = false, buttons = []) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            const buttonsContainerHTML = hasButtons ? '<div class="buttons"></div>' : '';
            if (isBot) {
                messageDiv.innerHTML = `<div class="bot-avatar">🤖</div><div class="message-content">${content}${buttonsContainerHTML}</div>`;
            } else { messageDiv.innerHTML = `<div class="message-content">${content}</div>`; }
            messagesContainer.appendChild(messageDiv);
            if (hasButtons && buttons.length > 0) {
                const buttonsContainer = messageDiv.querySelector('.buttons');
                buttons.forEach(button => {
                    const btn = document.createElement('button');
                    btn.className = `btn ${button.class || ''}`;
                    btn.textContent = button.text;
                    btn.onclick = (event) => button.action(event.target, button.isCorrect);
                    buttonsContainer.appendChild(btn);
                });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function enableInput() { const input = document.getElementById('user-input'); input.disabled = false; document.getElementById('send-btn').disabled = false; input.focus(); }
        function disableInput() { document.getElementById('user-input').disabled = true; document.getElementById('send-btn').disabled = true; }
        function showSticker(text) { addMessage(`<div class="sticker">${text}</div>`); }
        
        // [הוספה] פונקציה להצגת סרטונים
        function showVideo(title) {
            addMessage(
                `<div class="video-suggestion">
                    🎥 <strong>צפו בסרטון:</strong><br>${title}
                </div>`
            );
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) { addMessage(message, false); input.value = ''; disableInput(); processUserInput(message); }
        }

        function processUserInput(message) {
            setTimeout(() => {
                switch(currentStage) {
                    case 1: handleStage1Input(message); break;
                    case 2: handleStage2Input(message); break;
                    case 3: handleStage3Input(message); break;
                    case 4: handleStage4Input(message); break;
                }
            }, 800);
        }
        
        function handleStage1Input(message) {
             if (message.toLowerCase().includes('נטפליקס') || message.toLowerCase().includes('יוטיוב') || message.length > 5) {
                moveToStage2();
            } else {
                addMessage("תוכלו לתת דוגמה יותר ספציפית? איפה אתם/ן רואים/ות בינה מלאכותית בחיים שלכם/ן?");
                enableInput();
            }
        }

        function handleStage2Input(message) { selectedTopic = message; addMessage(`בחרתם/ן לדבר על ${selectedTopic}. מעולה!`); moveToStage3(); }

        function handleStage3Input(message) {
            if (stage3SubState === 'request_prompt') {
                if (message.includes('כיתה') && message.includes('מומחה') && message.length > 20) {
                    showSticker("🏆 אלופים/ות בפרומפטים!");
                    setTimeout(() => {
                        addMessage(`שאלתם/ן: "${message}"<br><br>מה אם הייתי עונה שכל ${selectedTopic} הם רובוטים סודיים? מה דעתכם/ן על התשובה?`, true, true, [
                            {text: "תשובה סבבה", action: () => handleBiasResponse('good')}, {text: "יש פה הטיה", action: () => handleBiasResponse('bias')}, {text: "אתה ממציא/ה דברים", action: () => handleBiasResponse('wrong')}
                        ]);
                        stage3SubState = 'awaiting_bias_explanation';
                    }, 1000);
                } else {
                    addMessage("הפרומפט צריך להכיל 'כיתה' ו'מומחה'. נסו שוב."); enableInput();
                }
            } else if (stage3SubState === 'awaiting_bias_explanation') {
                addMessage("תודה על ההסבר. חשוב תמיד לבחון תשובות בצורה ביקורתית. ממשיכים!");
                setTimeout(moveToStage4, 1500);
            }
        }
        
        function handleBiasResponse(response) {
             if (response === 'bias' || response === 'wrong') {
                showSticker("👨‍🔬 חוקרים/ות ביקורתיים/ות!");
                addMessage("בדיוק! זיהיתם/ן נכון שהייתה בעיה. למה לדעתכם/ן התשובה הייתה בעייתית?");
            } else {
                addMessage("באמת? כדאי לחשוב שוב. התשובה הייתה מוטה. למה לדעתכם/ן היא בעייתית?");
            }
            enableInput();
        }

        function handleStage4Input(message) {
            if (reflectionStep > 0) { handleStage6Input(message); return; }
            if (message.includes('?') || message.length > 10) {
                addMessage(`שאלה מצוינת! הנה תשובה על ${selectedTopic}:<br><br>[כאן תופיע תשובה מפורטת]`);
                setTimeout(() => {
                    showSticker("🧠 פרומפטאים/יות מוכשרים/ות!");
                    setTimeout(() => {
                        addMessage(`רוצים/ות להמשיך לחקור או שאתם/ן מוכנים/ות להמשיך לסיכום?`, true, true, [
                            {text: "נמשיך לחקור", action: () => continueResearch()}, {text: `מוכנים/ות לסיכום`, action: moveToStage6}
                        ]);
                    }, 1000);
                }, 800);
            } else {
                addMessage(`נסו לשאול שאלה יותר מפורטת על ${selectedTopic}.`); enableInput();
            }
        }

        function handleStage6Input(message) {
            switch(reflectionStep) {
                case 1: addMessage("תודה. שאלה שנייה: במה הכי הצלחתם/ן בעבודה עם הבוט?"); reflectionStep++; enableInput(); break;
                case 2: addMessage("מצוין. שאלה שלישית: ספרו לי על משהו חדש שלמדתם/ן?"); reflectionStep++; enableInput(); break;
                case 3:
                    addMessage("מעולה. בינה מלאכותית היא כלי חזק, אבל כמו כל כלי, אפשר להשתמש בו לטוב ולרע.");
                    setTimeout(() => { showEthicsQuestion(); }, 1500);
                    break;
                case 4: addMessage("תשובה מעולה. סיימנו!"); setTimeout(showCompletion, 1500); break;
            }
        }
        
        function beginStage1() { updateProgress(); addMessage("נהדר! בואו נכיר קצת.<br>תגידו, כמה אתם/ן מכירים/ות את הבינה המלאכותית?", true, true, [ {text: "מעט מאוד", action: () => handleKnowledgeLevelChoice("מעט מאוד")}, {text: "בינוני", action: () => handleKnowledgeLevelChoice("בינוני")}, {text: "הרבה", action: () => handleKnowledgeLevelChoice("הרבה")} ]); }
        
        function handleKnowledgeLevelChoice(choiceText) {
            addMessage(choiceText, false); disableInput();
            setTimeout(() => {
                addMessage("תודה! כדי שניישר קו, נתחיל בסרטון קצר.");
                // [הוספה] סרטון 1
                showVideo("מהי בינה מלאכותית?");
                setTimeout(() => {
                    addMessage("עכשיו ספרו לי: איפה אתם/ן פוגשים/ות AI בחיים שלכם/ן? תנו לי דוגמה.", true, true, [{text: "רמז", action: () => showHint()}]);
                    enableInput();
                }, 1500);
            }, 800);
        }

        function showHint() { addMessage("רמז? בבקשה!<br>AI עוזרת לנו לצפות במה שאנחנו אוהבים (נטפליקס) ולהגיע ממקום למקום (Waze)."); enableInput(); }
        
        function moveToStage2() {
            currentStage = 2; updateProgress(); showSticker("🎉 לגמרי בעניינים!");
            setTimeout(() => {
                // [הוספה] סרטון 2
                showVideo("בינה מלאכותית בחיי היום-יום");
                setTimeout(() => {
                    addMessage("עכשיו תלמדו להשתמש ב-AI בכל נושא. על מה תרצו לדבר?"); enableInput();
                }, 1500);
            }, 1000);
        }

        function moveToStage3() { currentStage = 3; updateProgress(); stage3SubState = 'request_prompt'; setTimeout(() => { addMessage(`הנה תבנית לשאלות מדויקות. העתיקו והשלימו:<br><br><strong>הי, אנחנו תלמידים/ות בכיתה __. אנו חוקרים/ות את ${selectedTopic}. אתה מומחה. ספר/י לנו על ____. ב-100 מילים.</strong>`); enableInput(); }, 1000); }
        
        function moveToStage4() {
            currentStage = 4; updateProgress();
            addMessage("נכון מאוד! תשובות של AI לא תמיד מדויקות. תמיד צריך להפעיל שיקול דעת.");
            setTimeout(() => {
                // [הוספה] סרטון 3
                showVideo("האם הבינה המלאכותית תמיד צודקת?");
                setTimeout(() => {
                    addMessage(`בסדר, אנסה שוב לחקור את נושא ה<strong>${selectedTopic}</strong> בצורה אובייקטיבית.`);
                    setTimeout(() => {
                        addMessage(`הנה מידע מתוקן על <strong>${selectedTopic}</strong>:<br><br>[כאן יופיע מידע אמיתי, מאוזן ומדויק על הנושא].`);
                        setTimeout(() => {
                            addMessage(`ועכשיו, האם התשובה הזו נראית לכם/ן הגיונית?`, true, true, [
                                {text: "כן, הגיונית", action: () => moveToDeepening()}, {text: "לא, עדיין יש בעיות", action: () => { addMessage("בסדר, מה הבעיה הפעם?"); enableInput(); }}
                            ]);
                        }, 1500);
                    }, 1500);
                }, 1200);
            }, 1200);
        }
        
        function moveToDeepening() { addMessage(`מצוין! עכשיו נעמיק בנושא ${selectedTopic}. פשוט שאלו אותי.`); enableInput(); }
        
        function moveToStage6() {
            currentStage = 4; updateProgress();
            stages[currentStage] = "רפלקציה וסיכום"; document.getElementById('stage-title').textContent = stages[currentStage];
            addMessage("כל הכבוד! הגעתם/ן כמעט לסוף.<br>לסיום, כמה שאלות סיכום. מוכנים/ות?", true, true, [
                {text: "כן, מוכנים/ות!", action: () => startReflection()}, {text: "לא, רגע...", action: () => { addMessage("בלי זה אי אפשר לסיים. קדימה!"); setTimeout(startReflection, 1000); }}
            ]);
        }
        
        function continueResearch() { addMessage(`מצוין! שאלו עוד שאלה על ${selectedTopic}.`); enableInput(); }
        function startReflection() { reflectionStep = 1; addMessage("מעולה. שאלה ראשונה: איך הלך לכם/ן? אתם/ן מרגישים/ות שהצלחתם/ן?"); enableInput(); }
        
        let ethicsCorrectAnswers = 0;
        function showEthicsQuestion() {
            ethicsCorrectAnswers = 0;
            reflectionStep++;
            addMessage("מה מהבאים יכול להיות שימוש <strong>לא טוב</strong> או <strong>לא הוגן</strong> בבינה מלאכותית? (בחרו שניים)", true, true, [
                {text: "להציג דעה אחת כאילו היא האמת היחידה", action: selectEthics, isCorrect: true},
                {text: "לתת לבוט לעשות את כל שיעורי הבית", action: selectEthics, isCorrect: true},
                {text: "ליצור תמונה מזויפת כדי להביך מישהו", action: selectEthics, isCorrect: true},
                {text: "להיעזר בו כדי למצוא רעיונות", action: selectEthics, isCorrect: false}
            ]);
        }
        
        function selectEthics(button, isCorrect) {
            if (button.disabled) return;
            if (isCorrect) { button.style.background = '#2ecc71'; ethicsCorrectAnswers++; } 
            else { button.classList.add('selected-wrong'); }
            button.style.opacity = '0.7';

            if (document.querySelectorAll('.buttons .btn.selected-wrong').length + ethicsCorrectAnswers >= 2) {
                document.querySelectorAll('.buttons .btn').forEach(btn => btn.disabled = true);
                setTimeout(() => {
                    // [הוספה] סרטון 4
                    showVideo("שימוש הוגן ואחראי בבינה מלאכותית");
                    setTimeout(() => {
                        addMessage(`בדיוק. חשוב לזכור להשתמש ב-AI בצורה הוגנת ואחראית.`);
                        setTimeout(askFinalQuestion, 2000);
                    }, 1500);
                }, 1000);
            }
        }

        function askFinalQuestion() { addMessage("שאלה אחרונה: מה אתם/ן לוקחים/ות אתכם/ן לשימוש הבא שלכם/ן ב-AI?"); enableInput(); }
        function showCompletion() {
            document.getElementById('progress-fill').style.width = '100%';
            const messagesContainer = document.getElementById('chat-messages');
            const completionDiv = document.createElement('div');
            completionDiv.innerHTML = `<div class="sticker" style="font-size: 4em;">🎉</div><h2>זהו! סיימתם/ן!</h2><p>זכרו: AI הוא כלי חזק, אך לא תמיד מדויק. השתמשו בו בחוכמה!</p>`;
            messagesContainer.appendChild(completionDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            setTimeout(() => {
                addMessage("תרצו לחזור לתפריט הראשי?", true, true, [
                    {text: "כן, נחזור", action: () => location.reload()},
                    {text: "לא, תודה", action: () => addMessage("תודה שלמדתם/ן איתי! 🚀")}
                ]);
            }, 3000);
        }

        function initializeChat() {
            addMessage(`היי! ברוכים/ות הבאים/ות לקיו.`);
            setTimeout(() => {
                addMessage("בחרו את מסלול הלמידה:", true, true, [
                    {text: "המסלול המהיר", action: () => startFastTrack()}, {text: "אני רוצה לשחק!", action: () => addMessage("מצוין! בקרוב תעברו למגרש המשחקים המלא.")}
                ]);
            }, 1500);
        }

        function startFastTrack() {
            addMessage("בחרתם/ן במסלול המהיר.<br><strong>חשוב: אל תצאו באמצע האתגר!</strong><br><br>שנתחיל?", true, true, [
                {text: "בואו נתחיל!", action: () => beginStage1()}, {text: "רגע...", action: () => beginStage1()}
            ]);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
            setTimeout(initializeChat, 1000);
        });
    </script>
</body>
</html>
